<div class="container">
  <div class="card">
      <h5 class="card-header bg-secondary text-white">Add Post</h5>
      <div class="card-body">
        <div class="form-input">
          <label class="form-text-label" for="post">Comment</label>
          <div>
            <textarea class="form-text-input" id="post" rows=10 cols=100 [(ngModel)]="post.comment" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
        </div>
        <div class="clearfix">
          <button type="submit" class="btn btn-primary float-left" (click)="addPost()">Submit</button>
        </div>
      </div>
  </div>

  <div class="h1">
    <div class="row p-3">
      Posts
    </div>
  </div>
  <div *ngIf="child.posts.length">
    <div class="card mb-3" *ngFor="let post of child.posts">
      <div class="card-body bg-light">
        <blockquote class="blockquote mb-0">
          <div class="row d-inline p-3">
            <div class="text-muted d-inline"> {{ post.userName }} </div>
            <div class="text-muted d-inline float-right"> {{ post.date | date }} </div>
          </div>
          <p>{{ post.comment }}</p>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="h5" *ngIf="!child.posts.length">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-light">
        <li class="breadcrumb-item">Add your first post to BabyBook!</li>
      </ol>
    </nav>
  </div>
</div>
