<div *ngIf="postService.posts.length">

  <div class="card mx-auto" style="width:80%;">
    <div class="card body">
      <h2>Posts</h2>
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <button class="clear"
              (click)="postService.clear()">clear</button>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div *ngFor='let post of postService.posts'> {{post}} </div>
    </div>
  </div>

</div>
