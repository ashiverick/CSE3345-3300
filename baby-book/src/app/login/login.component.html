<section class>
  <app-alert></app-alert>

    <div class>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">Create Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputUserName1">Username</label>
                  <input type="text" class="form-control" id="exampleInputUserName1" placeholder="Enter Username" [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="onCreateAccountClick()" data-dismiss="modal">Create New Account</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card text-center mx-auto" id="clear-me">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputUserName2">Username</label>
              <input type="text" class="form-control" id="exampleInputUserName2" placeholder="Enter Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onLoginClick()">Submit</button>
            <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#myModal">Create Account</button>
          </form>
        </div>
      </div>
    </div>

  </section>
