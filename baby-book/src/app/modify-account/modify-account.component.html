<div class="card text-center mx-auto" id="clear-me">
    <div class="card-header">
      Modify Account
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">New Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Example: person@website.com</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary"> Update </button>
      </form>
    </div>
  </div>

  <div class="card text-center mx-auto" id="clear-me">
    <div>
      <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#myModal">Add New Child</button>
    </div>
  </div>

  <div class="card text-center mx-auto" id="clear-me">
    <div class="card-header">
      Modify Children
    </div>
    <div class="card-body">
      <p>put functionality to modify existing kids here lol</p>
      <button class="btn btn-dark" type="button">Delete Child</button>
    </div>
  </div>


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Create Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupInput">Child Name</label>
              <input type="text" class="form-control" id="formGroupInput" placeholder="input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
