<div class="card-deck" id="clear-me">
  <div class="card text-center mx-auto">
    <div class="card-header">
      <h3>Modify Account</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputUsername">New Username</label>
          <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter new username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="updateAccount()" data-dismiss="modal"> Update </button>
      </form>
    </div>
  </div>


  <div class="card text-center mx-auto" id="clear-me">
    <div class="card-header">
      <h3>Modify Children</h3>
    </div>
    <div class="card-body">
      <button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#addChildModal">Add New
        Child</button>
      <button class="btn btn-danger btn-block" type="button" data-toggle="modal" data-target="#deleteChildModal">Delete
        Child</button>
    </div>
  </div>
</div>

<div class="modal fade" id="addChildModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Add Child</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (onSubmit)="onAddChild()" #f="ngForm">
          <div class="form-group row">
            <label for="firstName"> First Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="firstName" name="firstname" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName"> Last Name </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="lastName" name="lastname" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label for="radio1"> Gender </label>
            <div class="col-sm-8">
              <input type="radio" name="gender" value="male" id="radio1" ngModel> Male<br>
              <input type="radio" name="gender" value="female" ngModel> Female<br>
              <input type="radio" name="gender" value="other" ngModel> Other<br>
            </div>
          </div>
          <div class="form-group date row">
            <label for="birthday"> Birthday </label>
            <div class="col-sm-8">
              <input type="date" name="bday" id="birthday" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label for="firstName"> About Me! </label>
            <div class="col-sm-8">
              <input type="text-area" class="form-control" id="aboutMe" name="aboutme" ngModel>
            </div>
          </div>
          <div class="form-group row">
            <label for="profilePic"> Add a Picture! </label>
            <div class="col-sm-8">
              <input type="text" name="profilepic" class="form-control" id="profilePic" ngModel>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancelClick()">Cancel</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onAddChild()">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteChildModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Delete Child</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="deleteChildDropdown">Choose Child to Remove</label>
            <select class="form-control" id="deleteChildDropdown" aria-placeholder="Children..." [(ngModel)]="deletingChild">
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="onDeleteChild()" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <button class="btn btn-secondary" (click)="goBack()">go back</button>
</div>
