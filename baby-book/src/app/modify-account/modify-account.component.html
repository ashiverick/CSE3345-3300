<div class="card-deck" id="clear-me">
  <div class="card text-center mx-auto">
    <div class="card-header">
      <h3>Modify Account</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputUsername">New Username</label>
          <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter new username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary"> Update </button>
      </form>
    </div>
  </div>


  <div class="card text-center mx-auto" id="clear-me">
    <div class="card-header">
      <h3>Modify Children</h3>
    </div>
    <div class="card-body">
      <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#addChildModal">Add New Child</button>
      <button class="btn btn-danger btn-block" type="button" data-toggle="modal" data-target="#deleteChildModal">Delete Child</button>
    </div>
  </div>
</div>


  <div class="modal fade" id="addChildModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Add Child</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupInput">Child Name</label>
              <input type="text" class="form-control" id="formGroupInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-secondary" (click)="goBack()">go back</button>

  <div class="modal fade" id="deleteChildModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Delete Child</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Choose Child to Remove</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>{{ user.children }}</option>
                </select>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
