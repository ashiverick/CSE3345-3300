<h3>Click on a child to view their page!</h3>
<div class="grid grid-pad">
  <a *ngFor="let child of children" class="col-1-4" routerLink="/detail/{{child.id}}">
    <div class="module child">
      <h4>{{ child.name }}</h4>
    </div>
  </a>
</div>
<button class="btn btn-primary" type="button" routerLink="../modify-account">Modify Account Settings</button>
